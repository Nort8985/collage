<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Программирование</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .question {
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            width: 80%;
        }

        img {
            width: 200px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        label {
            display: block;
            margin: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #bb86fc;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2>Выберите правильные ответы</h2>

    <div class="question">
        <h3>Вопрос 1</h3>
        <img src="img1.jpg" alt="Картинка 1">
        <label><input type="radio" name="q1" value="1"> Вариант 1</label>
        <label><input type="radio" name="q1" value="2"> Вариант 2</label>
    </div>

    <div class="question">
        <h3>Вопрос 2</h3>
        <img src="img2.jpg" alt="Картинка 2">
        <label><input type="radio" name="q2" value="1"> Вариант 1</label>
        <label><input type="radio" name="q2" value="2"> Вариант 2</label>
    </div>

    <button onclick="submitTest()">Отправить ответы</button>

    <script>
        function submitTest() {
            alert("Ответы отправлены!");
        }
    </script>
</body>

</html>
